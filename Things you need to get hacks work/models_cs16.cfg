// models_cs16.cfg
// ---------------
// make sure this filename matches 'modelfile <filename>' in oglconf.cfg
// and is located in the same folder as opengl32.dll and oglconf.cfg
//
// adding a team name -> usage: team <number 0 or 1> name <thename>
// note: the name must be a single word only
//
// adding a model -> usage: team <number 0 or 1> add <count> <vertex count>
// note: currently are not more than 12 models per team allowed, so last count is 12
//
// Fixes for proned/ducked models:
// In HL-Mods like DoD (Day of Defeat) players can prone, so their actual height is near 0.
// Therefor "pronefix" should be used ("pronefix 1" in oglconf.cfg) when playing DoD and
// HL Mods where players can prone.
// In Counter-Strike the models just duck. If their height is less then a defined value
// (lower than ducked - laying on the bottom) they will be recognized as "dead" and aimbot
// stops aiming (use "pronefix 0" in such HL-Mods).
//

// Counter-Strike 1.6 Models Vertex Counts

team 0 name Terrorists
team 0 add 01 1136
team 0 add 02 1204
team 0 add 03 1162
team 0 add 04 1230
team 0 add 05 1061
team 0 add 06 1129
team 0 add 07 1078
team 0 add 08 1146
